<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quantum Wave Interference</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #020617; /* deep navy */
        overflow: hidden;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .background {
        position: fixed;
        inset: 0;
        overflow: hidden;
        z-index: -1;
        background: radial-gradient(circle at 10% 20%, #0f172a 0, #020617 60%, #000 100%);
    }

    .wave {
        position: absolute;
        left: -25%;
        width: 150%;
        height: auto;
        opacity: 0.5;
        filter: drop-shadow(0 0 16px rgba(56, 189, 248, 0.35));
        animation: drift 18s linear infinite;
    }

    .wave.wave-2 {
        opacity: 0.35;
        animation-duration: 26s;
        animation-direction: reverse;
        filter: drop-shadow(0 0 18px rgba(168, 85, 247, 0.4));
    }

    .wave.wave-3 {
        opacity: 0.25;
        animation-duration: 32s;
        animation-timing-function: ease-in-out;
        transform: translateY(40%);
    }

    @keyframes drift {
        0%   { transform: translateX(0) translateY(10%); }
        50%  { transform: translateX(15%) translateY(0); }
        100% { transform: translateX(0) translateY(10%); }
    }

    /* Optional centered text so you can imagine the landing page */
    .content {
        position: relative;
        z-index: 1;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: #e5e7eb;
        padding: 1.5rem;
    }
    .content h1 {
        font-size: clamp(2.3rem, 5vw, 3.4rem);
        letter-spacing: 0.12em;
        text-transform: uppercase;
        margin-bottom: 0.75rem;
    }
    .content p {
        max-width: 600px;
        font-size: clamp(0.95rem, 2.5vw, 1.1rem);
        opacity: 0.85;
    }
</style>
</head>
<body>

<div class="background">
    <!-- Wave 1 -->
    <svg class="wave" viewBox="0 0 1440 320" preserveAspectRatio="none">
        <path fill="#22d3ee" fill-opacity="0.7"
              d="M0,224L60,224C120,224,240,224,360,208C480,192,600,160,720,165.3C840,171,960,213,1080,213.3C1200,213,1320,171,1380,149.3L1440,128L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"/>
    </svg>

    <!-- Wave 2 -->
    <svg class="wave wave-2" viewBox="0 0 1440 320" preserveAspectRatio="none">
        <path fill="#a855f7" fill-opacity="0.65"
              d="M0,288L60,272C120,256,240,224,360,202.7C480,181,600,171,720,176C840,181,960,203,1080,197.3C1200,192,1320,160,1380,144L1440,128L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"/>
    </svg>

    <!-- Wave 3 (deeper layer) -->
    <svg class="wave wave-3" viewBox="0 0 1440 320" preserveAspectRatio="none">
        <path fill="#0ea5e9" fill-opacity="0.35"
              d="M0,192L60,197.3C120,203,240,213,360,234.7C480,256,600,288,720,282.7C840,277,960,235,1080,202.7C1200,171,1320,149,1380,138.7L1440,128L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"/>
    </svg>
</div>

<div class="content">
    <h1>Decoheron</h1>
    <p>Quantum wave interference background demo — imagine your “Coming Soon” copy sitting right here.</p>
</div>

</body>
</html>
