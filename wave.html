<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoheron.com — Coming Soon</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background: #020617;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            overflow: hidden;
        }

        /* Container for animated waves */
        .wave-background {
            position: fixed;
            inset: 0;
            overflow: hidden;
            z-index: 0;
            background: radial-gradient(circle at 10% 20%, #0f172a 0, #020617 60%, #000 100%);
        }

        .wave {
            position: absolute;
            bottom: -10%;
            left: -25%;
            width: 150%;
            height: auto;
            opacity: 0.6;
            animation: waveDrift 18s linear infinite;
        }

        .wave.wave-2 {
            opacity: 0.4;
            animation-duration: 26s;
            animation-direction: reverse;
        }

        .wave.wave-3 {
            opacity: 0.3;
            animation-duration: 32s;
            animation-timing-function: ease-in-out;
        }

        @keyframes waveDrift {
            0%   { transform: translateX(0); }
            50%  { transform: translateX(12%); }
            100% { transform: translateX(0); }
        }

        /* Overlay for readability */
        .overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at top, rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.95));
            z-index: 1;
        }

        /* Hero content */
        .hero-content {
            position: relative;
            z-index: 2;
            min-height: 100vh;
        }

        .brand-title {
            font-size: clamp(2.4rem, 5vw, 3.4rem);
            font-weight: 700;
            letter-spacing: 0.16em;
            text-transform: uppercase;
        }

        .tagline {
            font-size: clamp(1rem, 2.4vw, 1.2rem);
            opacity: 0.85;
        }

        .coming-soon {
            letter-spacing: 0.18em;
            text-transform: uppercase;
        }
    </style>
</head>

<body>

    <!-- Animated quantum wave background -->
    <div class="wave-background">
        <!-- Wave 1 -->
        <svg class="wave" viewBox="0 0 1440 320" preserveAspectRatio="none">
            <path fill="#22d3ee" fill-opacity="0.7"
                  d="M0,224L60,224C120,224,240,224,360,208C480,192,600,160,720,165.3C840,171,960,213,1080,213.3C1200,213,1320,171,1380,149.3L1440,128L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
        </svg>

        <!-- Wave 2 -->
        <svg class="wave wave-2" viewBox="0 0 1440 320" preserveAspectRatio="none">
            <path fill="#a855f7" fill-opacity="0.65"
                  d="M0,288L60,272C120,256,240,224,360,202.7C480,181,600,171,720,176C840,181,960,203,1080,197.3C1200,192,1320,160,1380,144L1440,128L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
        </svg>

        <!-- Wave 3 -->
        <svg class="wave wave-3" viewBox="0 0 1440 320" preserveAspectRatio="none">
            <path fill="#0ea5e9" fill-opacity="0.4"
                  d="M0,192L60,197.3C120,203,240,213,360,234.7C480,256,600,288,720,282.7C840,277,960,235,1080,202.7C1200,171,1320,149,1380,138.7L1440,128L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
        </svg>
    </div>

    <!-- Dark overlay to boost contrast -->
    <div class="overlay"></div>

    <!-- Hero content -->
    <div class="hero-content d-flex align-items-center justify-content-center text-center text-light">
        <div class="container px-4">
            <h1 class="brand-title">Decoheron</h1>
            <p class="tagline mt-3">Quantum Computing for the Future of Finance</p>

            <h3 class="coming-soon mt-5 fw-light">Coming Soon</h3>

            <p class="small mt-3 opacity-75">
                Building quantum‑powered intelligence for the next generation of financial systems.
            </p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
