<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Quantum Particle Field</title>
<style>
    html, body {
        margin: 0;
        height: 100%;
        background: #000;
        overflow: hidden;
    }
    canvas {
        display: block;
    }
</style>
</head>
<body>
<canvas id="q"></canvas>

<script>
const c = document.getElementById("q");
const ctx = c.getContext("2d");
let w, h;

function resize() {
    w = c.width = window.innerWidth;
    h = c.height = window.innerHeight;
}
resize();
window.onresize = resize;

const particles = [];
for (let i = 0; i < 150; i++) {
    particles.push({
        x: Math.random() * w,
        y: Math.random() * h,
        vx: (Math.random() - 0.5) * 0.3,
        vy: (Math.random() - 0.5) * 0.3,
        r: Math.random() * 2 + 1
    });
}

function draw() {
    ctx.clearRect(0, 0, w, h);
    ctx.fillStyle = "rgba(255,255,255,0.7)";
    particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;

        if (p.x < 0 || p.x > w) p.vx *= -1;
        if (p.y < 0 || p.y > h) p.vy *= -1;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
    });
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
